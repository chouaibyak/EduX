<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduExchange</title>
  <!-- normalize code css -->
  <link rel="stylesheet" href="../css/normalize.css">
  <!-- design css -->
  <link rel="stylesheet" href="./principalc.css">
  <!-- icones -->
  <link rel="stylesheet" href="../css/all.min.css">
  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="edges">
    <!-- start haut -->
    <div class="haut">
      <div class="container">
        <div class="search">
          <button class="button-search">
            <span>Search</span>
            <i id="seicone" class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div class="logo">
        <i class="fa-solid fa-user-graduate"></i>
        <span>EduX</span>
      </div>
      <div class="help">
        <button class="button-help"> <i class="fa-regular fa-circle-question"></i></button>
      </div>
    </div>
    <!-- end haut -->
    <!-- start left -->
    <div class="left">
      <div class="firstPlace">E</div>
      <div class="iconeleft">
        <button class="home">
          <i class="fa-solid fa-house-user"></i>
        </button>
        <button class="discussion">
          <i class="fa-regular fa-comments"></i>
        </button>
        <button class="notification">
          <i class="fa-regular fa-bell"></i>
        </button>
        <button class="more">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </button>
      </div>
    </div>
    <!-- end left -->
  </div>
  <!-- start body -->
  <div class="body">
    <!-- start body left -->
    <div class="body-left">
      <button class="edux-button">
        EduX
        <i class="fa-solid fa-angle-right"></i>
      </button>
      <ul class="sla&msg">
        <li><i class="fa-solid fa-caret-down salle-button"></i> Salles</li>
        <ul class="matierlist">
          <li><i class="fa-solid fa-users-line"></i> Math</li>
          <li><i class="fa-solid fa-users-line"></i> Physics</li>
          <li><i class="fa-solid fa-users-line"></i> IT</li>
          <li id="ajouter-salle"><i class="fa-solid fa-square-plus ajouter-salle"></i>ajouter salle</li>
        </ul>
        <li><i class="fa-solid fa-caret-down"></i> Message</li>
      </ul>
    </div>
    <!-- end body left -->
    <!-- start body right -->
    <div class="body-right"></div>
    <!-- end body right -->
  </div>
  <!-- end body -->
  <script src="principal.js"></script>
</body>

</html>
