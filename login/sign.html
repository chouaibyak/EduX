<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduExchange</title>
  <!-- normalize code css -->
  <link rel="stylesheet" href="../css/normalize.css">
  <!-- design css -->
  <link rel="stylesheet" href="./style.css">
  <!-- icones -->
  <link rel="stylesheet" href="../css/all.min.css">
  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="backgroundImg">
      <span class="color2"></span>
      <span class="color3"></span>
      <div class="whiteBackground">
        <div class="backgroundInput">
          <h2>Login</h2>
          <form action="">
            <div class="inputGroup">
              <input type="text" placeholder="Enter your Username" required>
              <i class="fa-regular fa-user inputIcon"></i>
            </div>
            <div class="inputGroup">
              <input type="password" placeholder="Enter your Password" required>
              <i class="fa-regular fa-circle-xmark inputIcon"></i>
            </div>
            <div class="inputGroup">
              <input type="password" placeholder="Confimer password" required>
              <i class="fa-regular fa-circle-xmark inputIcon"></i>
            </div>
            <button class="login" type="submit">Sign up</button>
          </form>
        </div>
        <div class="img"></div>
      </div>
    </div>
    <div class="logo">
      <p><i class="fa-solid fa-user-graduate"></i> EduX</p>
    </div>
  </div>
</body>

</html>
